<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter WebApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/sign-in.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@600&display=swap" rel="stylesheet">
  </head>
  <body class="bg text-center">
    
    <div class="container box">
      <form action="/" method="post" class="sign-in">
      <img src="assests/logo-wa.png" alt="" height="80px" >
      <h1>Unlock the mystery!</h1>
      <div class="form-floating mt-3 mb-1">
        <input type="text" class="form-control" id="floatingInput" placeholder="First_Name" name="fname" required>
        <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating mb-1">
        <input type="text" class="form-control" id="floatingInput" placeholder="Last_Name" name="lname"  required>
        <label for="floatingInput">Last Name</label>
      </div>
      <div class="form-floating mb-1">
        <input type="email" class="form-control" id="floatingPassword" placeholder="e-mail" name="email" required>
        <label for="floatingPassword">E-mail</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingPassword" placeholder="DOB" name="dob" required>
        <label for="floatingPassword">Birth Month/Date</label>
      </div>

      <button type="submit" class="btn btn-outline-dark my-4" name="btn">Share Your Celebration!</button>
    </form>
    </div>

  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
