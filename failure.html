<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap"
      rel="stylesheet"
    />
    <style>
      body{
        text-align: justify;
      }
      h1 {
        font-weight: bolder;
      }
      #Success {
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

      }
    </style>
  </head>
  <body style="background-color: #FFE3E1; opacity:70%">
    <div class="my-5 container">
      <div id="Success" class="p-5 text-center bg-body-tertiary">
        <div class="container py-5">
          <h1 class="text-body-emphasis">
            Oops! It seems that there was an issue with submitting your birthday
            details.
          </h1>
          
          <p class="col-lg-8 mx-auto lead">
            Please try again. Make sure to fill in all the required
            fields correctly and submit the form. I apologize for any
            inconvenience caused. Thank you for your patience
          </p>
          <form action="/failure.html" method="post">
          <button class="btn btn-lg btn-outline-danger" type="submit" name="button">Try Again!</button>
        </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
